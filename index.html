<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Our Disney Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root {
            --brand-yellow: #fde047; --brand-blue: #0e7490; --brand-dark: #1e293b; --brand-bg: var(--brand-blue);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--brand-bg); color: var(--brand-dark); }
        .font-display { font-family: 'Dela Gothic One', sans-serif; text-shadow: 2px 2px 0 rgba(0,0,0,0.1); }
        .card { background-color: white; border: 2px solid var(--brand-dark); border-radius: 1rem; box-shadow: 6px 6px 0 var(--brand-dark); animation: slideUp 0.5s ease-out forwards; }
        #splash-screen { animation: fadeOut 0.5s ease-in 2.5s forwards; }
        #splash-title { animation: fadeIn 1s ease-out 0.5s forwards, slideUp 1s ease-out 0.5s forwards; }
        .nav-item.active { background-color: var(--brand-yellow); color: var(--brand-dark); }

        .modal-overlay { transition: opacity 0.3s ease; opacity: 0; pointer-events: none; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-overlay .card { transition: transform 0.3s ease; transform: scale(0.95); max-height: 85vh; overflow-y: auto; }
        .modal-overlay.visible .card { transform: scale(1); }
        
        #schedule-sub-nav { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; opacity: 0; transform: translateY(100%); pointer-events: none; }
        #schedule-sub-nav.visible { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .sub-nav-item.active { background-color: var(--brand-dark); color: var(--brand-yellow); }
        #schedule-sub-nav, #bottom-nav { overflow: hidden; }

        /* 編集モード用スタイル */
        .edit-controls { display: none; }
        body.edit-mode .edit-controls { display: flex; }
        .form-input { width: 100%; padding: 8px; border: 2px solid var(--brand-dark); border-radius: 8px; margin-bottom: 8px; font-size: 1rem; }
        .form-label { font-weight: 700; margin-bottom: 4px; display: block; }
        .form-button { width: 100%; background-color: var(--brand-yellow); color: var(--brand-dark); font-weight: 700; padding: 12px; border-radius: 8px; border: 2px solid var(--brand-dark); }
        .delete-btn { width: 100%; background-color: #fca5a5; color: var(--brand-dark); font-weight: 700; padding: 12px; border-radius: 8px; border: 2px solid var(--brand-dark); margin-top: 8px; }
        .custom-checkbox { appearance: none; width: 1.5rem; height: 1.5rem; border: 2px solid var(--brand-dark); border-radius: 4px; position: relative; cursor: pointer; transition: background-color 0.2s; vertical-align: middle; }
        .custom-checkbox:checked { background-color: var(--brand-yellow); }
        .custom-checkbox:checked::after { content: '✔'; font-size: 1rem; color: var(--brand-dark); position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* 機能追加用スタイル */
        .schedule-item.meetup { background-color: #fef9c3; border-width: 3px; border-color: var(--brand-yellow); }
        .schedule-item.meetup .schedule-item-content::before { content: '全員集合'; font-size: 0.65rem; font-weight: 700; color: var(--brand-dark); background-color: var(--brand-yellow); padding: 2px 8px; border-radius: 99px; margin-right: 8px; }
        .nav-item { position: relative; }
        .notification-badge { position: absolute; top: 8px; right: 18px; background-color: #ef4444; color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; border: 2px solid white; transform: scale(0); transition: transform 0.2s ease; }
        .notification-badge.visible { transform: scale(1); }
        .reactions-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; padding-top: 8px; border-top: 1px dashed #d1d5db; }
        .reaction-emoji { cursor: pointer; padding: 4px 8px; border-radius: 99px; background-color: #f3f4f6; border: 1px solid #e5e7eb; transition: all 0.2s; font-size: 1.1rem; line-height: 1; }
        .reaction-emoji.reacted { background-color: var(--brand-yellow); border-color: var(--brand-dark); }
        .reaction-emoji span { margin-left: 4px; font-size: 12px; font-weight: 500; }
        .replies-container { margin-top: 12px; padding-left: 16px; border-left: 3px solid #f3f4f6; }
        .reply-item { background-color: #f9fafb; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; }
        .reply-form { margin-top: 8px; }
    </style>
</head>
<body class="antialiased">
    <div id="splash-screen" class="fixed inset-0 bg-[var(--brand-yellow)] z-[60] flex flex-col justify-center items-center text-center p-4">
        <div id="splash-title" class="opacity-0">
            <h1 class="font-display text-4xl text-white" style="text-shadow: 3px 3px 0 var(--brand-dark);">Our Disney</h1>
            <h1 class="font-display text-6xl text-[var(--brand-dark)]" style="text-shadow: 3px 3px 0 #fff;">TRIP</h1>
        </div>
    </div>

    <div id="edit-mode-toggle" class="fixed top-4 right-4 z-50 w-14 h-14 bg-white border-2 border-black rounded-full shadow-lg flex items-center justify-center cursor-pointer">
        <i data-lucide="pencil" class="w-7 h-7"></i>
    </div>
    
    <main class="container mx-auto px-4 pt-8 pb-48">
        <div id="trip-id-container" class="mb-4 text-center text-white hidden">
            <label class="font-bold text-sm">Trip ID:</label>
            <input id="trip-id-display" type="text" readonly class="bg-transparent text-center text-white w-32 font-mono">
            <button id="copy-trip-id" class="p-1"><i data-lucide="copy" class="w-4 h-4"></i></button>
        </div>
        <section id="schedule-content" class="content-section"></section>
        <section id="park-content" class="content-section hidden"></section>
        <section id="info-content" class="content-section hidden"></section>
        <section id="packing-content" class="content-section hidden"></section>
        <section id="memo-content" class="content-section hidden"></section>
    </main>

    <div id="schedule-sub-nav" class="fixed bottom-[96px] left-4 right-4 z-30 h-14 bg-white border-2 border-black rounded-2xl shadow-[0_8px_0_var(--brand-dark)]"></div>
    <footer id="bottom-nav" class="fixed bottom-4 left-4 right-4 z-40 h-20 bg-white border-2 border-black rounded-2xl shadow-[0_8px_0_var(--brand-dark)]">
        <div class="grid grid-cols-5 h-full">
            <div class="nav-item flex flex-col items-center justify-center cursor-pointer active" data-tab="schedule"><i data-lucide="calendar-days" class="w-6 h-6"></i><span class="text-xs mt-1 font-bold">SCHEDULE</span></div>
            <div class="nav-item flex flex-col items-center justify-center cursor-pointer" data-tab="park"><i data-lucide="castle" class="w-6 h-6"></i><span class="text-xs mt-1 font-bold">PARK</span></div>
            <div class="nav-item flex flex-col items-center justify-center cursor-pointer" data-tab="info"><i data-lucide="info" class="w-6 h-6"></i><span class="text-xs mt-1 font-bold">INFO</span></div>
            <div class="nav-item flex flex-col items-center justify-center cursor-pointer" data-tab="packing"><i data-lucide="luggage" class="w-6 h-6"></i><span class="text-xs mt-1 font-bold">PACKING</span></div>
            <div class="nav-item flex flex-col items-center justify-center cursor-pointer relative" data-tab="memo"><i data-lucide="message-circle" class="w-6 h-6"></i><span class="text-xs mt-1 font-bold">MEMO</span><span id="memo-notification-badge" class="notification-badge"></span></div>
        </div>
    </footer>

    <div id="view-modal" class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"></div>
    <div id="edit-modal" class="modal-overlay fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9t5zcBSDaEGjoYqoeOVYJvXTKJVF8U8s",
            authDomain: "my-magical-trip.firebaseapp.com",
            projectId: "my-magical-trip",
            storageBucket: "my-magical-trip.firebasestorage.app",
            messagingSenderId: "487174348558",
            appId: "1:487174348558:web:757571396bb4f8d7fc415f"
        };
        window.__firebase_config = JSON.stringify(firebaseConfig);
        window.__app_id = firebaseConfig.appId;
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        let db, auth, storage, tripData = {}, isEditing = false, tripId, currentDayIndex = 0;
        let tempTripData = {}; 
        
        const defaultTripData = {
            otherInfo: [
                { title: "Flight Info", subtitle: "JAL / HND ⇄ MCO", details: "Confirmation #: ABC123\nSeat: 15A, 15B\nNote: Check-in online 24 hours prior to departure." },
                { title: "Rental Car", subtitle: "Hertz @ MCO Airport", details: "Reservation under 'Tanaka'.\nPickup: Sep 1, 2025, 10:00 AM\nReturn: Sep 5, 2025, 5:00 PM" }
            ],
            schedule: [
                { date: "11月1日(土)", short: "1日目", theme: "DisneySea", events: [ { time: "15:00", title: "シェラトンに到着", location: "ホテル", details: "チェックイン後、荷物を置いてリゾートラインへ。", image: "", isMeetup: false } ] },
                { date: "11月2日(日)", short: "2日目", theme: "Disneyland", events: [ { time: "06:30", title: "朝食", location: "グランカフェ (シェラトン1F)", details: "ビュッフェ形式の朝食。", image: "", isMeetup: true } ] },
                { date: "11月3日(月)", short: "3日目", theme: "DisneySea", events: [ { time: "10:00", title: "ホテルで朝食", location: "オチェーアノ", details: "ビュッフェをゆっくり楽しむ。", image: "", isMeetup: true } ] },
                { date: "11月4日(火)", short: "4日目", theme: "Homeward Bound", events: [ { time: "09:00", title: "ホテルで最後の朝食", location: "ベッラヴィスタ・ラウンジ", details: "パークを眺めながら優雅に朝ごはん。", image: "", isMeetup: true } ] }
            ],
            parkInfo: { foods: [], souvenirs: [], photoSpots: [] },
            packing: [{ item: "パークチケット", done: false }, { item: "着替え", done: false }],
            memo: [],
            userState: { lastMemoView: new Date().toISOString() }
        };
        
        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) { console.log("Firebase config not found, running in local mode."); tripData = defaultTripData; renderAllContent(); return; }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            storage = getStorage(app);
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);
            } catch (error) { console.error("Firebase sign-in failed:", error); }
            onAuthStateChanged(auth, user => { if (user) setupTripListener(); });
        }
        
        function setupTripListener() {
            tripId = "our-magical-trip-2025";
            if (window.location.search !== `?trip=${tripId}` && window.location.protocol !== 'blob:') {
                try { window.history.replaceState({}, '', `?trip=${tripId}`); } catch (e) { console.error("History state could not be replaced.", e); }
            }
            document.getElementById('trip-id-display').value = tripId;
            document.getElementById('trip-id-container').classList.remove('hidden');
            const tripDocRef = doc(db, `artifacts/${appId}/public/data/trip_plans`, tripId);
            onSnapshot(tripDocRef, (docSnap) => {
                tripData = docSnap.exists() ? docSnap.data() : defaultTripData;
                if (!tripData.userState) tripData.userState = { lastMemoView: new Date(0).toISOString() }; //下位互換性
                if (!docSnap.exists() && db) setDoc(tripDocRef, tripData);
                renderAllContent();
                updateMemoNotification();
            });
        }

        async function saveChanges() {
            if (!tripId || !db) return;
            const tripDocRef = doc(db, `artifacts/${appId}/public/data/trip_plans`, tripId);
            try {
                await setDoc(tripDocRef, tempTripData);
                alert('保存しました！');
            } catch (e) { console.error("Error updating document: ", e); alert('保存に失敗しました。'); }
        }

        function renderAllContent() {
            const data = isEditing ? tempTripData : tripData;
            if (!data) return;
            renderSchedule(data); renderParkInfo(data); renderBasicInfo(data);
            renderPackingList(data); renderMemo(data); renderScheduleSubNav(data);
            lucide.createIcons();
        }
        
        function createSectionHeader(title) { return `<h2 class="font-display text-3xl text-center mb-8 text-white">${title}</h2>`; }

        function renderSchedule(data) {
            const container = document.getElementById('schedule-content');
            const day = data.schedule[currentDayIndex];
            if (!day) return;
            let content = createSectionHeader(`SCHEDULE - ${day.theme}`);
            content += `<div class="card p-6 mb-8"><div class="flex justify-between items-center mb-4"><h3 class="font-display text-xl">${day.date}</h3></div><div class="space-y-4">`;
            (day.events || []).forEach((event, eventIndex) => {
                const meetupClass = event.isMeetup ? 'meetup' : '';
                content += `<div class="schedule-item flex items-center border-2 border-black rounded-lg p-3 cursor-pointer bg-white hover:bg-gray-50 ${meetupClass}" data-day="${currentDayIndex}" data-event="${eventIndex}">
                                <div class="schedule-item-content flex items-center"><p class="font-bold">${event.time} - ${event.title}</p></div>
                            </div>`;
            });
            content += `</div><div class="edit-controls mt-4"><button data-action="add-schedule" data-day="${currentDayIndex}" class="form-button">予定を追加</button></div></div>`;
            container.innerHTML = content;
        }

        function renderParkInfo(data) {
             const container = document.getElementById('park-content');
             let content = createSectionHeader("PARK INFO");
             const renderGrid = (title, items, type) => {
                 let grid = `<div class="mb-8"><h3 class="font-display text-xl mb-4">${title}</h3><div class="grid grid-cols-2 gap-4">`;
                 (items || []).forEach((item, index) => {
                     grid += `<div class="park-item relative border-2 border-black rounded-lg overflow-hidden bg-white cursor-pointer" data-type="${type}" data-index="${index}">
                                  <img src="${item.image || 'https://placehold.co/400x300/cccccc/27272a?text=No+Image'}" alt="${item.name}" class="w-full h-24 object-cover border-b-2 border-black">
                                  <div class="p-2"><h4 class="font-bold text-sm">${item.name}</h4><p class="text-xs text-gray-500">${(item.locations && item.locations[0]) ? item.locations[0].area : 'N/A'}</p></div>
                              </div>`;
                 });
                 grid += `</div><div class="edit-controls mt-2"><button data-action="add-park" data-type="${type}" class="form-button text-sm py-2">「${title}」を追加</button></div></div>`;
                 return grid;
             };
             content += '<div class="card p-6">';
             content += renderGrid("Foods & Drinks", data.parkInfo.foods, 'foods');
             content += renderGrid("Souvenirs", data.parkInfo.souvenirs, 'souvenirs');
             content += renderGrid("Photo Spots", data.parkInfo.photoSpots, 'photoSpots');
             content += '</div>';
             container.innerHTML = content;
        }
        
        function renderBasicInfo(data) {
            const container = document.getElementById('info-content');
            let content = createSectionHeader("OTHER INFO");
            content += '<div class="card p-6"><div class="space-y-4">';
            (data.otherInfo || []).forEach((item, index) => {
                content += `<div class="info-item p-4 border-2 border-black rounded-lg cursor-pointer hover:bg-gray-50" data-index="${index}">
                                <h4 class="font-bold text-lg">${item.title}</h4>
                                <p class="text-sm text-gray-600">${item.subtitle}</p>
                            </div>`;
            });
            content += '</div><div class="edit-controls mt-4"><button data-action="add-info" class="form-button">情報を追加</button></div></div>';
            container.innerHTML = content;
        }

        function renderPackingList(data) {
            const container = document.getElementById('packing-content');
            let content = createSectionHeader("PACKING LIST");
            content += '<div class="card p-6">';
            let list = '<ul class="space-y-3">';
            (data.packing || []).forEach((item, index) => {
                const isChecked = isEditing ? (tempTripData.packing[index]?.done ?? false) : item.done;
                list += `<li class="packing-item flex justify-between items-center" data-index="${index}">
                            <div class="flex items-center grow">
                                <input type="checkbox" id="pack-${index}" class="custom-checkbox" ${isChecked ? "checked" : ""}>
                                <label for="pack-${index}" class="ml-3 font-medium ${!isEditing && isChecked ? 'line-through text-gray-400' : ''}">${item.item}</label>
                            </div>
                        </li>`;
            });
            list += '</ul>';
            if (isEditing) {
                list += `<div class="mt-4 flex items-center space-x-2">
                            <button data-action="add-packing" class="form-button text-sm py-2 grow">追加</button>
                            <button data-action="delete-selected-packing" class="delete-btn text-sm py-2 px-3 w-auto shrink-0" style="margin-top:0;">選択削除</button>
                        </div>`;
            }
            content += list + '</div>';
            container.innerHTML = content;
        }

        function renderMemo(data) {
            const container = document.getElementById('memo-content');
            const availableReactions = ['😄', '🙏🏻', '👌🏻', '😭', '👍', '🙇‍♂️', '💪🏻', '🤔', '😡'];
            let content = createSectionHeader("MEMO");
            let list = `<div class="space-y-4 mb-6">`;
            [...(data.memo || [])].reverse().forEach((memo) => {
                let reactionsHtml = '<div class="reactions-container">';
                availableReactions.forEach(emoji => {
                    const myName = localStorage.getItem('memoName') || '';
                    const reacted = memo.reactions && memo.reactions[emoji] && memo.reactions[emoji].includes(myName);
                    const count = (memo.reactions && memo.reactions[emoji]) ? memo.reactions[emoji].length : 0;
                    reactionsHtml += `<div class="reaction-emoji ${reacted ? 'reacted' : ''}" data-action="react-memo" data-memo-id="${memo.id}" data-emoji="${emoji}">${emoji}${count > 0 ? `<span>${count}</span>` : ''}</div>`;
                });
                reactionsHtml += '</div>';

                let repliesHtml = '<div class="replies-container">';
                (memo.replies || []).forEach(reply => {
                    repliesHtml += `<div class="reply-item">
                                        <p class="text-sm">${reply.content}</p>
                                        <div class="text-xs text-gray-500 mt-1"><span>${reply.name}</span> @ <span>${new Date(reply.timestamp).toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})}</span></div>
                                    </div>`;
                });
                repliesHtml += `</div>`;

                list += `<div class="memo-item border-2 border-black rounded-lg p-4 bg-white" data-memo-id="${memo.id}">
                            <p class="mb-1">${memo.content}</p>
                            <div class="text-xs text-gray-500"><span>${memo.name}</span> @ <span>${new Date(memo.timestamp).toLocaleTimeString('ja-JP', {hour:'2-digit', minute:'2-digit'})}</span></div>
                            ${reactionsHtml}
                            ${repliesHtml}
                            <div class="reply-form mt-2">
                                <button class="text-sm font-bold text-[var(--brand-blue)]" data-action="reply-memo" data-memo-id="${memo.id}">リプライする</button>
                            </div>
                         </div>`;
            });
            list += (data.memo || []).length === 0 ? '<p class="text-center text-sm text-gray-400">メモはまだありません</p>' : '';
            list += '</div>';
            const form = `<div><input id="memo-name" type="text" placeholder="名前" class="form-input" value="${localStorage.getItem('memoName') || ''}"><textarea id="memo-input" class="form-input" rows="3" placeholder="伝言やメモ..."></textarea><button id="add-memo-btn" class="form-button">メモを追加</button></div>`;
            content += `<div class="card p-6">${list}${form}</div>`;
            container.innerHTML = content;
        }

        function renderScheduleSubNav(data) {
              const container = document.getElementById('schedule-sub-nav');
              let content = '<div class="grid grid-cols-4 h-full">';
              (data.schedule || []).forEach((day, index) => {
                  const isActive = index === currentDayIndex ? 'active' : '';
                  content += `<div class="sub-nav-item flex items-center justify-center cursor-pointer font-bold ${isActive}" data-day-index="${index}">${day.short}</div>`;
              });
              content += '</div>';
              container.innerHTML = content;
        }
        
        function openViewModal(content) {
            const modal = document.getElementById('view-modal');
            modal.innerHTML = content;
            modal.classList.add('visible');
        }

        function openEditModal(content, onSave, onDelete) {
            const modal = document.getElementById('edit-modal');
            modal.innerHTML = `<div class="card w-full max-w-sm p-6 relative">${content}</div>`;
            modal.classList.add('visible');
            modal.querySelector('.card').onclick = e => e.stopPropagation();
            const saveButton = modal.querySelector('.save-edit-btn');
            if (saveButton) { saveButton.onclick = () => { if (onSave()) { closeEditModal(); renderAllContent(); } }; }
            const deleteButton = modal.querySelector('.delete-btn');
            if (deleteButton) { deleteButton.onclick = () => { if (confirm('本当にこの項目を削除しますか？')) { onDelete(); closeEditModal(); renderAllContent(); } }; }
            const imageInput = modal.querySelector('input[type="file"]');
            if(imageInput) {
                imageInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const preview = modal.querySelector('.image-preview');
                        preview.src = 'https://placehold.co/400x300/cccccc/27272a?text=Uploading...';
                        preview.classList.remove('hidden');
                        try {
                            const imageUrl = await uploadImage(file);
                            if (preview) { preview.src = imageUrl; preview.dataset.imageUrl = imageUrl; }
                        } catch (error) { console.error("Image upload failed:", error); alert("画像のアップロードに失敗しました。"); preview.classList.add('hidden'); }
                    }
                };
            }
        }
        
        function closeViewModal() { document.getElementById('view-modal').classList.remove('visible'); }
        function closeEditModal() { document.getElementById('edit-modal').classList.remove('visible'); }
        
        async function uploadImage(file) {
            if (!storage || !tripId) { throw new Error("Firebase Storage is not initialized or tripId is missing."); }
            const compressedBase64 = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width; let height = img.height; const maxWidth = 1024; const maxHeight = 1024;
                        if (width > height) { if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else { if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; } }
                        const canvas = document.createElement('canvas'); canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.onerror = reject; img.src = event.target.result;
                };
                reader.onerror = reject; reader.readAsDataURL(file);
            });
            const fileName = `${Date.now()}-${file.name}`;
            const storageRef = ref(storage, `images/${tripId}/${fileName}`);
            const uploadTask = await uploadString(storageRef, compressedBase64, 'data_url');
            return await getDownloadURL(uploadTask.ref);
        }

                    const targetMemo = tripData.memo.find(m => m.id === memoId);
                    if (!targetMemo.reactions) targetMemo.reactions = {};

                } else if (action === 'reply-memo') {
                    const myName = localStorage.getItem('memoName') || prompt("リプライする名前を入力してください:", "");
                    if (!myName) return;
                    localStorage.setItem('memoName', myName);
                    const replyContent = prompt("リプライを入力してください:");
                    if (!replyContent) return;
                    const targetMemo = tripData.memo.find(m => m.id === memoId);
                    if (!targetMemo.replies) targetMemo.replies = [];
                    targetMemo.replies.push({ name: myName, content: replyContent, timestamp: new Date().toISOString() });

            }
        }

                     if (!tempTripData.parkInfo[type]) tempTripData.parkInfo[type] = [];
